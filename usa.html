<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Debt Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .debt-clock {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .debt-clock h1 {
            margin-bottom: 1em;
            font-size: 2em;
        }
        .box {
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.5em;
            color: #fff;
        }
        .total-debt {
            background-color: #d9534f;
        }
        .total-increase {
            background-color: #5bc0de;
        }
        .increase-since-connected {
            background-color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="debt-clock">
        <h1>US National Debt Clock</h1>
        <div class="box total-debt" id="totalDebt">Total Debt: $0</div>
        <div class="box total-increase" id="totalIncrease">Total Increase Since 10 July 2024 Noon: $0</div>
        <div class="box increase-since-connected" id="increaseSinceConnected">Increase Since Connected: $0</div>
    </div>

    <script>
        const initialDebt = 34893293988266;
        const newDebt = 34893294501475;
        const incrementPerSecond = (newDebt - initialDebt) / 15;

        // Set start date and time to 10th July 2024 at noon
        const startDate = new Date('2024-07-10T12:00:00Z');
        const connectionTime = new Date().getTime();

        function formatDebt(debt) {
            return '$' + debt.toLocaleString('en-US', { maximumFractionDigits: 0 });
        }

        function calculateCurrentDebt() {
            const now = new Date();
            const elapsedTimeInSeconds = (now - startDate) / 1000;
            return initialDebt + incrementPerSecond * elapsedTimeInSeconds;
        }

        function calculateIncreaseSinceConnected() {
            const now = new Date().getTime();
            const elapsedTimeSinceConnected = (now - connectionTime) / 1000;
            return incrementPerSecond * elapsedTimeSinceConnected;
        }

        function updateDebt() {
            const currentDebt = calculateCurrentDebt();
            const increaseSinceNoon = currentDebt - initialDebt;
            const increaseSinceConnected = calculateIncreaseSinceConnected();

            document.getElementById('totalDebt').textContent = 'Total Debt: ' + formatDebt(currentDebt);
            document.getElementById('totalIncrease').textContent = 'Total Increase Since 10 July 2024 Noon: ' + formatDebt(increaseSinceNoon);
            document.getElementById('increaseSinceConnected').textContent = 'Increase Since Connected: ' + formatDebt(increaseSinceConnected);
        }

        updateDebt();
        setInterval(updateDebt, 1000);
    </script>
</body>
</html>
