<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Clock Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h1 {
            margin-bottom: 1em;
            font-size: 2em;
        }
        .country-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .country-list li {
            margin: 10px;
        }
        .country-box {
            display: block;
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .country-box:hover {
            background-color: #333;
        }
        .country-box:nth-child(odd) {
            background-color: #007bff;
        }
        .country-box:nth-child(even) {
            background-color: #28a745;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Debt Clocks</h1>
        <ul class="country-list">
            <li><a class="country-box" href="https://simonpierreboucher.github.io/debtclock/usa.html">USA</a></li>
            <li><a class="country-box" href="https://simonpierreboucher.github.io/debtclock/uk.html">UK</a></li>

            <li><a class="country-box" href="https://simonpierreboucher.github.io/debtclock/germany.html">Germany</a></li>
            <li><a class="country-box" href="https://simonpierreboucher.github.io/debtclock/canada.html">Canada</a></li>
            <li><a class="country-box" href="https://simonpierreboucher.github.io/debtclock/italy.html">Italy</a></li>
            <li><a class="country-box" href="https://simonpierreboucher.github.io/debtclock/japan.html">Japan</a></li>
            <li><a class="country-box" href="https://simonpierreboucher.github.io/debtclock/brazil.html">Brazil</a></li>
            <li><a class="country-box" href="https://simonpierreboucher.github.io/debtclock/australia.html">Australia</a></li>
