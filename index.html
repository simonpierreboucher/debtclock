            height: 100vh;
            background-color: #f0f0f0;

            font-size: 2em;
        }
        .country-list {
            list-style: none;
            padding: 0;
        }
        .country-list li {
            margin: 10px 0;
        }
        .country-list a {
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff;
        }
        .country-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
