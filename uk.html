<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Debt Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .debt-clock {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .debt-clock h1 {
            margin-bottom: 1em;
            font-size: 2em;
        }
        .box {
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.5em;
            color: #fff;
        }
        .total-debt {
            background-color: #d9534f;
        }
        .total-increase {
            background-color: #5bc0de;
        }
    </style>
</head>
<body>
    <div class="debt-clock">
        <h1>UK National Debt Clock</h1>
        <div class="box total-debt" id="totalDebt">Total Debt: $0</div>
        <div class="box total-increase" id="totalIncrease">Total Increase Since Connected: $0</div>
    </div>

    <script>
        const initialDebt = 3798016062169;
        const newDebt = 3798016159008;
        const incrementPerSecond = (newDebt - initialDebt) / 15;
        let currentDebt = initialDebt;
        let increaseSinceConnected = 0;

        function formatDebt(debt) {
            return '$' + debt.toLocaleString('en-US', { maximumFractionDigits: 0 });
        }

        function updateDebt() {
            const randomFactor = 1 + (Math.random() * 0.2 - 0.1); // Random factor between 0.9 and 1.1
            const increment = incrementPerSecond * randomFactor;
            currentDebt += increment;
            increaseSinceConnected += increment;

            document.getElementById('totalDebt').textContent = 'Total Debt: ' + formatDebt(currentDebt);
            document.getElementById('totalIncrease').textContent = 'Total Increase Since Connected: ' + formatDebt(increaseSinceConnected);
        }

        document.getElementById('totalDebt').textContent = 'Total Debt: ' + formatDebt(currentDebt);
        setInterval(updateDebt, 1000);
    </script>
</body>
</html>
